<div class="panel panel-default">
  <div class="panel-heading">
    <form role="form">
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <input type="search" class="form-control" placeholder="Search">
          </div>
          <div type="col-md-2">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-body">
    <div class="row">
      <div>
        <form style="padding-left:10px">
          <div class="form-group">
          <button type="button" class="btn btn-primary" ng-click="addSong()">Add Song</button> 
          </div>
        </form>
        <ul class="list-group" style="height:500px;overflow:auto;">
          <li class="list-group-item row" ng-repeat="song in playlistFirebase">
            <div class="col-md-2">
              <button type="button" ng-click="updateSong(song)" class="btn btn-default">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </button>  
              <button type="button" class="btn btn-default" ng-click="removeSong($index)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>  
            </div>
            <div class="col-md-10">
              <a href="#" class="list-group-item">
                {{ song.title }} 
              </a>
            </div>
          </li>
        </ul> 
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <audio data-player-control="audioPlayer" data-playlist="playlist" audio-player>
    </audio>

    <div class="btn-group">
      <button type="button"
            class="btn btn-sm btn-primary"
            ng-click="audioPlayer.prev()">
        <i class="fa fa-backward"></i>
      </button>
    <button type="button"
            class="btn btn-sm btn-primary"
            ng-click="audioPlayer.pause()">
      <i class="fa fa-pause"></i>
    </button>
    <button type="button"
            class="btn btn-sm btn-primary"
            ng-click="audioPlayer.play()">
      <i class="fa fa-play"></i>
    </button>
    <button type="button" class="btn btn-sm btn-primary">
      <i class="fa fa-stop"></i>
    </button>
    <button type="button"
            class="btn btn-sm btn-primary"
            ng-click="audioPlayer.next(true)">
      <i class="fa fa-forward"></i>
    </button>
  </div>

  </div>
</div>
