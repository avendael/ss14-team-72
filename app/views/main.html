<div class="panel panel-default">
  <div class="panel-heading">
    <form role="form">
      <div class="form-group">
        <div class="row">
          <div class="col-md-10">
            <input type="search" class="form-control" placeholder="Search">
          </div>
          <div type="col-md-2">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-body">
    <div class="row">
      <div>
        <form style="padding-left:10px">
          <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="addSong()">Add Song</button>
          </div>
        </form>
        <ul class="list-group" style="height:500px;overflow:auto;">
          <li class="list-group-item row" ng-repeat="song in playlistFirebase">
            <div class="col-md-2">
              <button type="button" ng-click="updateSong(song)" class="btn btn-default">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </button>
              <button type="button" class="btn btn-default" ng-click="removeSong($index)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
            <div class="col-md-10">
              <a href="javascript:void(0)" class="list-group-item" ng-click="playSong($index)">
                {{ song.title }}
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <audio data-player-control="audioPlayer" data-playlist="playlist" audio-player>
    </audio>

    <div class="progress">
      <div class="progress-bar"
           role="progressbar"
           aria-valuemin="0"
           aria-valuemax="100"
           ng-style="{ width: audioPlayer.currentTime*100/audioPlayer.duration + '%' }"
           style="width: 100.00000000000001%; height: 40px">
        <span class="sr-only ng-binding" style="height: 40px">100.00000000000001% Complete</span>
      </div>
      <div class="time" ng-show="audioPlayer.formatTime" style="height: 40px">
        <span class="ng-binding">{{ audioPlayer.currentTime | number:2 }}</span>
        <b>/</b>
        <span class="ng-binding">{{ audioPlayer.duration | number:2 }}</span>
      </div>
    </div>

    <div class="btn-group" style="margin: 0 auto !important; width: 50% !important">
      <button type="button"
              class="btn btn-sm btn-primary"
              ng-click="audioPlayer.prev()">
        <i class="fa fa-backward"></i>
      </button>
      <button type="button"
              class="btn btn-sm btn-primary"
              ng-show="audioPlayer.playing"
              ng-click="audioPlayer.pause()">
        <i class="fa fa-pause"></i>
      </button>
      <button type="button"
              class="btn btn-sm btn-primary"
              ng-show="!audioPlayer.playing"
              ng-click="audioPlayer.play()">
        <i class="fa fa-play"></i>
      </button>
      <button type="button"
              class="btn btn-sm btn-primary"
              ng-click="audioPlayer.next(true)">
        <i class="fa fa-forward"></i>
      </button>
    </div>

  </div>
</div>

<script type="text/ng-template" id="add-song.html">
  <div class="modal-header">
    <h2>Add Song</h2>
  </div>

  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="songTitle"
               class="control-label">
          Title
        </label>
        <input id="songTitle"
               type="text"
               name="songTitle"
               class="form-control"
               ng-model="song.title">
      </div>
      <div class="form-group">
        <label for="songUrl"
               class="control-label">
          Title
        </label>
        <input id="songUrl"
               type="text"
               name="songTitle"
               class="form-control"
               ng-model="song.title">
      </div>
    </form>
    <input type="text"
           name="songUrl"
           ng-model="song.src">
  </div>
</script>
