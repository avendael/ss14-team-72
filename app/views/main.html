<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">jukedoge</h3>
</div>

<div class="jumbotron">
  <h1>JukeDoge</h1>
  <p class="lead">
    <img src="images/doge_avatar.jpeg" alt="jukedoge"><br>
    So musik. Much songs. Wow
  </p>
  <p><button class="btn btn-lg btn-success" ng-click="logout()">Logout!</button></p>
</div>

<div class="row">
  <p><button class="btn btn-success" ng-click="addSong()">Add Song</button></p>

  <audio data-player-control="audioPlayer" data-playlist="playlist" audio-player autoplay="true">
  </audio>
  <span ng-show="audioPlayer.playing">Player status: Playing</span>
  <span ng-show="!audioPlayer.playing">Player status: Paused</span>

  <ul>
    <li ng-repeat="song in playlistFirebase">
      {{ song.title }}
      <button class="btn btn-primary"
              ng-click="updateSong(song)">
        Favorite!
      </button>
      <button class="btn btn-primary"
              ng-click="removeSong($index)">
        Remove Song
      </button>
    </li>
  </ul>
</div>
